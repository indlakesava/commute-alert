name: Commute Alert

on:
  schedule:
    # Weekdays. GitHub Actions uses UTC.
    # 14:45 UTC ~= 8:45am MDT
    - cron: "45 14 * * 1-5"
    # 15:45 UTC ~= 8:45am MST
    - cron: "45 15 * * 1-5"
    # 23:30 UTC ~= 5:30pm MDT
    - cron: "30 23 * * 1-5"
    # 00:30 UTC ~= 5:30pm MST
    - cron: "30 0 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run commute check
        env:
          TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}
          COMMUTE_ORIGIN_LAT: ${{ secrets.COMMUTE_ORIGIN_LAT }}
          COMMUTE_ORIGIN_LNG: ${{ secrets.COMMUTE_ORIGIN_LNG }}
          COMMUTE_DEST_LAT: ${{ secrets.COMMUTE_DEST_LAT }}
          COMMUTE_DEST_LNG: ${{ secrets.COMMUTE_DEST_LNG }} 

          # Tune these
          DELAY_THRESHOLD_MIN: "0"
          DELAY_THRESHOLD_PCT: "0"

          TZ: "America/Denver"

          MJ_APIKEY_PUBLIC: ${{ secrets.MJ_APIKEY_PUBLIC }}
          MJ_APIKEY_PRIVATE: ${{ secrets.MJ_APIKEY_PRIVATE }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: |
          python commute_check.py

